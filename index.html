<!DOCTYPE html>
<html>
<body>
  <form id="fakeForm" action="https://script.google.com/macros/s/AKfycbzO_27uPurQSUJfLtke0jQwrQq7wxKX5E83QyI_b60TfdR0_cdn42SzjAj01hPejrQ7bA/exec" 
        method="POST" target="hiddenFrame">
    <input type="hidden" name="nome" id="hiddenNome">
    <input type="hidden" name="data" id="hiddenData">
    <input type="hidden" name="status" id="hiddenStatus">
  </form>
  
  <iframe name="hiddenFrame" style="display:none"></iframe>

  <script>
    document.getElementById("faltaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Preenche os campos ocultos
      document.getElementById("hiddenNome").value = e.target.nome.value;
      document.getElementById("hiddenData").value = e.target.data.value;
      document.getElementById("hiddenStatus").value = e.target.status.value;
      
      // Envia o formul√°rio oculto
      document.getElementById("fakeForm").submit();
      
      alert("Dados enviados com sucesso!");
      e.target.reset();
    });
  </script>
</body>
</html>
